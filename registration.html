<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-box">
                <span class="burger-button"></span>
                <div class="header-icon">
                    <img class="header-img" src="assets/img/logo.svg">
                </div>
                <div class="header-menu">
                    <a href="./index.html" class="header-menu-btn">ОБ ОЛИМПИАДЕ</a>
                    <a href="./QulixOlimpiad.html" class="header-menu-btn">НАПРАВЛЕНИЯ</a>
                    <a href="#" class="header-menu-btn">РАСПИСАНИЕ</a>
                    <a href="#" class="header-menu-btn">ЗАЛ СЛАВЫ</a>
                </div>
                <a href="./QulixOlimpiad.html" class="header-reg-btn">регистрация</a>
            </div>
        </div>
    </header>

    <main class="reg-main">
        <section class="registration">
            <div class="container">
                <div class="registration-border">
                    <div class="registration-header">
                        <p>Регистрация участника</p>
                    </div>
                    <div class="registration-form">
                        <form action="#"> 
                            <div class="reg-line">
                                <div class="input-container">
                                    <p>ФАМИЛИЯ</p>
                                    <input type="text" name="surname" required placeholder="Фамилия">
                                </div>
                                <div class="input-container">
                                    <p>ИМЯ</p>
                                    <input type="text" name="name" required placeholder="Имя">
                                </div>
                            </div>
                            <div class="reg-line">
                                <div class="input-container">
                                    <p>ОТЧЕСТВО</p>
                                    <input type="text" name="patronymic" required placeholder="Отчество">
                                </div>
                                <div class="input-container">
                                    <p>EMAIL</p>
                                    <input type="email" name="email" required placeholder="email">
                                </div>
                            </div>
                            <div class="reg-line">
                                <div class="input-container">
                                    <p>ТЕЛЕФОН</p>
                                    <input type="text" name="telephone" required placeholder="Телефон">
                                </div>
                                <div class="input-container">
                                    <p>Учебное заведение</p>
                                    <input type="text" name="name" required placeholder="Учебное заведение">
                                </div>
                            </div>
                            <div class="reg-line">
                                <div class="input-container">
                                    <p>Курс</p>
                                    <input type="text" name="Stage" required placeholder="1 КУРС">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="contests">
                        <p class="contests-header">Конкурсы</p>
                        <div class="contests-content">
                            <label><input type="checkbox" name="data_science">DATA SCIENCE</label>
                            <label><input type="checkbox" name="dot_net">.NET</label>
                            <label><input type="checkbox" name="soft_testing">SOFTWARE TESTING</label>
                            <label><input type="checkbox" name="java">JAVA</label>
                            <label><input type="checkbox" name="web_dev">WEB РАЗРАБОТКА</label>
                            <label><input type="checkbox" name="php">ВЕБ ПРИЛОЖЕНИЯ НА PHP</label>
                        </div>
                    </div>
                    <div class="additionalInfo">
                        <p>Дополнительная информация</p>
                        <div class="additional-text-border">
                            <div class="additional-text">
                                Языки, технологии, хз что писать в этом плэйсхолдере
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="reg-btn">ЗАРЕГИСТРИРОВАТЬСЯ</button> 
                </div>
            </div>
        </section>            
    </main>

    <footer class="non-scroll-footer">
        <div class="container">
            <div class="d-flex">
                <div class="footer-data"><p>2014-3033</p></div>
                <a href="#" class="footer-links">ФКСИС</a>
                <a href="#"  class="footer-links">БГУИР</a>
                <a href="#" class="footer-links">ГРУППА ВКОНТАКТЕ</a>
                <a href="#" class="footer-links">E-MAIL</a>
            </div>
        </div>
    </footer>

    <script src="assets/js/header.js"></script>
</body>
</html>
